<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript calculator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="add-buttons-list">
        <div class="row">
          <button data-value="7" class="addInput">7</button>
          <button data-value="8" class="addInput">8</button>
          <button data-value="9" class="addInput">9</button>
          <button data-value="+" class="addInputsAction">+</button>
        </div>
        <div class="row">
          <button data-value="4" class="addInput">4</button>
          <button data-value="5" class="addInput">5</button>
          <button data-value="6" class="addInput">6</button>
          <button data-value="-" class="addInputsAction">-</button>
        </div>
        <div class="row">
          <button data-value="1" class="addInput">1</button>
          <button data-value="2" class="addInput">2</button>
          <button data-value="3" class="addInput">3</button>
          <button data-value="*" class="addInputsAction">x</button>
        </div>
        <div class="row">
          <button data-value="0" class="addInput">0</button>
          <button data-value="." class="addInputsAction">.</button>
          <button data-value="/" class="addInputsAction">/</button>
          <button onclick="result()">=</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
